<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit customer</title>
  <link rel="stylesheet" href="/assets/bootstrap/v5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/fontawesome/v5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>


</head>
<body>
<div class="container">

  <header>
    <div class="col-lg-6">
      <h1>Edit customer</h1>
    </div>
    <div class="col-lg-6 header-right-button">
      <a href="/customers">
        <button class="btn btn-outline-light">
          <i class="fas fa-bars"></i>
          List of customers
        </button>
      </a>
    </div>
  </header>


  <div class="content">
    <form class="" method="post" th:object="${customer}">
      <div class="row mb-3">
        <div class="col-lg-6">
          <label class="form-label">Full name</label>
          <input type="text" class="form-control" th:field="*{fullName}"/>
        </div>
        <div class="col-lg-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" th:field="*{email}"/>
        </div>
      </div>
      <div class="row mb-3">
        <div class="mb-3 col-lg-6">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control" th:field="*{phone}"/>
        </div>
        <div class="mb-3 col-lg-6">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" th:field="*{address}"/>
        </div>
      </div>

      <div class="row mb-3">
        <div class="mb-3 col-lg-3">
          <button type="submit" class="btn btn-outline-primary">Save</button>
        </div>
      </div>
    </form>
  </div>

</div>
</body>
<th:block th:if="${error == true}">
  <footer class="container-fluid">
    <ul class="container">
      <li>Customer not found !</li>
    </ul>
  </footer>
</th:block>

<th:block th:if="${message}">
  <footer class="my-alert alert alert-success mb-0" >
    <ul class="container">
      <li th:text="${message}"></li>
    </ul>
  </footer>
</th:block>
</html>
