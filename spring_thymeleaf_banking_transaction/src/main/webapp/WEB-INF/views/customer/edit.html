<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit customer</title>
  <link rel="stylesheet" href="/assets/bootstrap/v5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/fontawesome/v5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>


</head>
<body>
<div class="container">

  <header>
    <div class="col-lg-6">
      <h1>Edit customer</h1>
    </div>
    <div class="col-lg-6 header-right-button">
      <a href="/customers">
        <button class="btn btn-outline-light">
          <i class="fas fa-bars"></i>
          List of customers
        </button>
      </a>
    </div>
  </header>


  <div class="content">
    <form class="" method="post" th:object="${customer}">
      <div class="row mb-3">
        <div class="col-lg-6">
          <label class="form-label">Full name</label>
          <input type="text" class="form-control" name="fullName" th:field="*{fullName}"/>

        </div>
        <div class="col-lg-6">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" name="email" th:field="*{email}"/>
        </div>
      </div>
      <div class="row mb-3">
        <div class="mb-3 col-lg-6">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control" name="phone" th:field="*{phone}"/>
        </div>
        <div class="mb-3 col-lg-6">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" name="address" th:field="*{address}"/>
        </div>
      </div>

      <div class="row mb-3">
        <div class="mb-3 col-lg-3">
          <button type="submit" class="btn btn-outline-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
  <footer>
<!--    <div class="my-alert" th:if="${success} or ${error}">-->
<!--      <h3 th:text="${message}" th:class="${success} ? 'alert alert-success mb-0' : 'alert alert-danger mb-0'"></h3>-->
<!--    </div>-->
  </footer>
  <footer class="alert alert-danger">
    <div class="container">
      <div class="error-area">
        <th:block th:if="${hasError == true}">
          <ul>
            <li th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>
          </ul>
        </th:block>
                    <th:block th:if="${notValid} == true">
                        <ul>
                            <li th:text="${message}"></li>
                        </ul>
                    </th:block>
      </div>
    </div>
  </footer>
</div>
</body>

</html>
