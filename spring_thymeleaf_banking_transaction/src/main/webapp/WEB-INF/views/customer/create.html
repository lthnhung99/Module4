<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/fontawesome/v5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>


</head>
<body>
<div class="container">

    <header>
        <div class="col-lg-6">
            <h1>Create</h1>
        </div>
        <div class="col-lg-6 header-right-button">
            <a href="/customers">
                <button class="btn btn-outline-light">
                    <i class="fas fa-bars"></i>
                    List of customers
                </button>
            </a>
        </div>
    </header>


    <div class="content">
        <form class="" method="post" th:object="${customer}">
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label for="fullName" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}"/>
                    <!--          <span class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</span>-->
                </div>
                <div class="col-lg-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email"  th:field="*{email}"/>
                    <!--          <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>-->

                </div>
            </div>
            <div class="row mb-3">
                <div class="mb-3 col-lg-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" th:field="*{phone}"/>
                    <!--          <span class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</span>-->

                </div>
                <div class="mb-3 col-lg-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" th:field="*{address}"/>
                </div>
            </div>

            <div class="row mb-3">
                <div class="mb-3 col-lg-3">
                    <button type="submit" class="btn btn-outline-primary">Create</button>
                </div>
            </div>
        </form>
    </div>

</div>
<footer>
  <div class="my-alert" th:if="${success} or ${error}">
    <h3 th:text="${message}" th:class="${success} ? 'alert alert-success mb-0' : 'alert alert-danger mb-0'"></h3>
  </div>
</footer>
<footer class="alert alert-danger">
    <div class="container">
        <div class="error-area">
            <th:block th:if="${hasError == true}">
                <ul>
                    <li th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>
                </ul>
            </th:block>
            <th:block th:if="${notValid} == true">
                <ul>
                    <li th:text="${message}"></li>
                </ul>
            </th:block>
        </div>
    </div>
</footer>
</body>
</html>
