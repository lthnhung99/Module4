<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <title>Edit customer</title>
  <th:block th:replace="/layout/head :: head"/>
</head>

<body>
<div class="container-scroller">
  <th:block th:replace="/layout/navbar :: navbar"/>

  <div class="container-fluid page-body-wrapper">
    <div class="row row-offcanvas row-offcanvas-right">

      <th:block th:replace="/layout/theme-setting-wrapper :: theme-setting-wrapper"/>

      <th:block th:replace="/layout/right-sidebar :: right-sidebar"/>

      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <th:block th:replace="/layout/sidebar :: sidebar"/>
      </nav>

      <!-- partial -->
      <div class="content-wrapper">
        <div class="row">
          <div class="col-lg-12 d-flex align-items-stretch grid-margin">
            <div class="row flex-grow">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Deposit</h4>
                    <br>

                    <form class="forms-sample" method="post" th:object="${customer}">
                      <div class="form-group">
                        <div class="form-group">
                          <label for="customerId">Customer Id</label>
                          <input type="text" class="form-control" id="customerId" th:field="*{id}" readonly>
                        </div>
                        <label for="fullName">Full name</label>
                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" readonly>
                      </div>

                      <div class="form-group">
                        <label for="balance">Current Balance</label>
                        <input type="text" class="form-control" id="balance"
                               th:field="*{balance}" readonly>
                      </div>
                      <div class="form-group">
                        <label>Amount</label>
                        <input type="text" class="form-control" name="amount">
                      </div>
                      <button type="submit" class="btn btn-success mr-2">Deposit</button>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <th:block th:replace="/layout/footer :: footer"/>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- row-offcanvas ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<th:block th:replace="/layout/script :: script"/>

</body>

</html>
