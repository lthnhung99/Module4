<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Victory Admin</title>
    <th:block th:replace="/layout/head :: head"/>
</head>

<body>
<div class="container-scroller">
    <th:block th:replace="/layout/navbar :: navbar"/>

    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">

            <th:block th:replace="/layout/theme-setting-wrapper :: theme-setting-wrapper"/>

            <th:block th:replace="/layout/right-sidebar :: right-sidebar"/>

            <nav class="sidebar sidebar-offcanvas" id="sidebar">
                <th:block th:replace="/layout/sidebar :: sidebar"/>
            </nav>

            <!-- partial -->
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Hoverable Table</h4>
                                <div class="col-sm-7">
                                    <a href="/customers/create" style="color: green" class="btn btn-outline-light"><i class="fa fa-plus-square-o" aria-hidden="true"></i> <span>Add New Customer</span></a>
                                    <a href="/transfers" class="btn btn-outline-light" style="color: green"><i class="fa fa-history" aria-hidden="true"></i> <span>Transfer money Information</span></a>
                                </div>
                                <div th:if="${success}">
                                    <h2 style="color: green;" th:text="${message}"></h2>
                                </div>

                                <form action="/customers/search" class="card-description">
                                    <div class="row col-lg-6">
                                        <input type="text" name="keySearch" class="form-control">
                                        <button type="submit" class="btn btn-outline-primary">Search</button>
                                    </div>
                                </form>
                                </p>
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Full name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Address</th>
                                            <th>Balance</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="item:${customers}">
                                            <tr>
                                                <td th:text="${item.id}"></td>
                                                <td th:text="${item.fullName}"></td>
                                                <td th:text="${item.email}"></td>
                                                <td th:text="${item.phone}"></td>
                                                <td th:text="${item.address}"></td>
                                                <td th:text="${item.balance}"></td>
                                                <td>
                                                    <a th:href="@{/customers/__${item.id}__}"  class="btn btn-outline-success"><i class="bi bi-pencil-square"></i></a>
                                                    <a th:href="@{/customers/deposit/__${item.id}__}" class="btn btn-outline-success"><i class="bi bi-plus-circle"></i></a>
                                                    <a href="" class="btn btn-outline-success"><i class="fa-solid fa-minus"></i></a>
                                                    <a href="" class="btn btn-outline-success"><i class="fa-solid fa-arrow-right-arrow-left"></i></a>
                                                    <a href="@{/customers/delete/__${item.id}__}" onclick="return confirm('Bạn chắn chắn muốn xoá?')"
                                                       class="btn btn-outline-success"><i class="fa-solid fa-ban" style="color: #FF0000;"></i></a>
                                                </td>
                                            </tr>

                                        </th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <th:block th:replace="/layout/footer :: footer"/>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<th:block th:replace="/layout/script :: script"/>

</body>

</html>
